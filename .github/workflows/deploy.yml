name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with Next.js
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL_EMAIL_READER: https://logbook-api-wine.vercel.app/analyze
          NEXT_PUBLIC_API_URL_VOTD: https://logbook-api-wine.vercel.app/verse_of_the_day
          NEXT_PUBLIC_API_URL_BORED: https://logbook-api-wine.vercel.app/bored_activity
          NEXT_PUBLIC_API_URL_WEATHER: https://logbook-api-wine.vercel.app/weather_today
      
      - name: Add .nojekyll file
        run: touch ./out/.nojekyll
      
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
